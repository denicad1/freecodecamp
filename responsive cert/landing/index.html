<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <img src="imgs/logo.png" alt="logo" id="header-img" />

      <nav id="nav-bar">
        <ul id="nav-links">
          <li class="nav-link" href="#section1">
            <a href="section1"><button class="button">section</button></a>
          </li>
          <li class="nav-link" href="#section2">
            <a href="section2"><button class="button">section</button></a>
          </li>
          <li class="nav-link" href="#section3">
            <a href="section3"><button class="button">section</button></a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="email-group">
      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <label class="spacing" for="email">Enter your email here : </label>
        <input
          class="spacing"
          type="email"
          name="email"
          id="email"
          placeholder="Test@company.com"
        />
        <input
          class="spacing button"
          type="submit"
          value="submit email here"
          id="submit"
        />
      </form>
    </div>

    <section class="section" id="section1"><h1>hello</h1></section>
    <section class="section" id="section2"><h1>hello</h1></section>
    <section class="section" id="section3"><h1>hello</h1></section>

</html>
