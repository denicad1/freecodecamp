<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">title</h1>
    <p id="description">form for survey</p>
    <form action="" id="survey-form">
      <label for="name" id="name-label"
        ><input
          type="text"
          name="name"
          id="name"
          placeholder="name"
          required
        />Name:</label
      >

      <label for="email" id="email-label">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email"
          required
        />Email:</label
      >

      <label for="number" id="number-label"
        ><input
          type="number"
          name="number"
          id="number"
          placeholder="number"
          min="0"
          max="50"
        />number</label
      >

      <select name="dropdown" id="dropdown">
        <option value="val1">val1</option>
        <option value="val2">val2</option>
      </select>

      <label for="male"
        ><input type="radio" name="gender" id="male" value="male" />Male</label
      >

      <label for="female"
        ><input
          type="radio"
          name="gender"
          id="female"
          value="female"
        />Female</label
      >
      <label for="val1"
        ><input type="checkbox" name="val1" id="val1" value="val1" />Val1</label
      >
      <label for="val2"
        ><input type="checkbox" name="val2" id="val2" value="val2" />Val2</label
      >

      <textarea name="comms" id="comms" cols="30" rows="10">
additional comments</textarea
      >
      <button id="submit">submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
