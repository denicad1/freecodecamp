<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-intro">
      <h1 id="title">Introduction Survey Form</h1>
      <p id="description">
        Let us know how you felt about the last event you were at
      </p>
    </div>

    <form action="" id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label"> Name:</label>
        <input type="text" name="name" id="name" placeholder="Name" required />
      </div>
      <div class="form-group">
        <label for="email" id="email-label"> Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Number:</label>
        <input
          type="number"
          name="number"
          id="number"
          placeholder="Number"
          min="0"
          max="50"
        />
      </div>
      <div class="form-group">
        <label for="dropdown">Pick a Value: </label>
        <select name="dropdown" id="dropdown">
          <option value="val1">val1</option>
          <option value="val2">val2</option>
        </select>
      </div>
      <div class="gender">
        <p>Please pick one of the following Genders :</p>
        <label for="male"
          ><input
            type="radio"
            name="gender"
            id="male"
            value="male"
          />Male</label
        >

        <label for="female"
          ><input
            type="radio"
            name="gender"
            id="female"
            value="female"
          />Female</label
        >
        <label for="Other"
          ><input
            type="radio"
            name="gender"
            id="Other"
            value="Other"
          />Other</label
        >
      </div>
      <label for="val1"
        ><input type="checkbox" name="val1" id="val1" value="val1" />Val1</label
      >
      <label for="val2"
        ><input type="checkbox" name="val2" id="val2" value="val2" />Val2</label
      >

      <textarea name="comms" id="comms" cols="30" rows="10">
additional comments</textarea
      >
      <button id="submit">submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
